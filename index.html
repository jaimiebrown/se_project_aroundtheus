<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Practicum Project 3 Around The U.S." />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Jaimie Brown" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/White-Logo.svg"
          alt="Around The World Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Photo of Jacques-Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__description">Â© 2022 Around The U.S.</p>
    </footer>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__form-close-button"></button>
        <form class="modal__form">
          <p class="modal__form-heading">Edit profile</p>
          <fieldset class="modal__form-fieldset">
            <label for="title" class="modal__form-label"></label>
            <input
              type="text"
              id="title"
              class="modal__form-title"
              placeholder="Name"
              required
            />
            <label for="description" class="modal__form-label"></label>
            <input
              type="text"
              id="description"
              class="modal__form-description"
              placeholder="About me"
              required
            />
          </fieldset>
          <button type="submit" class="modal__form-submit-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-modal">
      <div class="modal__container">
        <button type="button" class="modal__form-close-button"></button>
        <form class="modal__form">
          <p class="modal__form-heading">New Place</p>
          <fieldset class="modal__form-fieldset">
            <label for="title" class="modal__form-label"></label>
            <input
              type="text"
              id="card-title"
              class="modal__form-title"
              placeholder="Title"
              required
            />
            <label for="description" class="modal__form-label"></label>
            <input
              type="text"
              id="url"
              class="modal__form-description"
              placeholder="Image Link"
              required
            />
          </fieldset>
          <button type="submit" class="modal__form-submit-button">
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_image_modal">
        <button type="button" class="modal__form-close-button"></button>
        <img class="modal__image" src="" alt="" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card__template">
      <li class="card">
        <button type="button" class="card__delete-button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
